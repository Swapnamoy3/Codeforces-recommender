<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CF Recommender Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- Header -->
  <header class="app-header flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="brand-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
      </div>
      <h1 class="brand-title">CF Recommender <span class="text-brand">Pro</span></h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    
    <!-- Input Card -->
    <div class="card">
      <div class="card-body">
        
        <!-- Input Row -->
        <div class="flex gap-2">
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <input type="text" id="handleInput" placeholder="Codeforces Handle" class="form-input">
          </div>
          <button id="getRecsBtn" class="btn-primary">Go</button>
        </div>

        <!-- Filter Row -->
        <div class="flex items-center justify-between" style="margin-top: 12px;">
          <label for="yearFilter" class="section-label" style="margin-bottom:0;">Problems From</label>
          <select id="yearFilter" class="form-select">
            <option value="2020" selected>2020 or newer</option>
            <option value="2021">2021 or newer</option>
            <option value="2022">2022 or newer</option>
            <option value="all">All time</option>
          </select>
        </div>

        <!-- User Info (Hidden by default) -->
        <div id="userInfo" class="user-info-box hidden">
          <div class="user-status">
            <div class="status-dot"></div>
            <span id="userInfoText">Loading...</span>
          </div>
          <button id="manualRecheckBtn" class="btn-icon" title="Refresh Data">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Recommendations Section -->
    <div id="todaysRecs" class="hidden">
      <h3 class="section-label">Today's Recommendations</h3>
      <div id="todaysRecsList">
        <!-- Problems injected by JS -->
      </div>
    </div>

    <!-- History Accordion -->
    <div id="historyCard" class="card">
      <div id="historyHeader" class="history-header">
        <h2 class="history-title">
          <svg class="text-slate-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6M6 20V10M18 20V4"/></svg>
          History
        </h2>
        
        <div class="flex items-center gap-2">
          <button id="clearHistoryBtn" class="btn-sm-danger">Clear</button>
          <span id="historyToggleIcon" class="btn-icon" style="transition: transform 0.3s;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </span>
        </div>
      </div>
      
      <div id="historyList" class="history-list-container hidden">
        <!-- History items injected by JS -->
      </div>
    </div>

  </main>

  <footer class="status-footer">
    <div id="status"></div>
  </footer>

  <!-- Scripts -->
  <script src="state/AppState.js"></script>
  <script src="services/CodeforcesAPIService.js"></script>
  <script src="repository/CodeforcesRepository.js"></script>
  <script src="services/recommendation/strategies/RatingBasedStrategy.js"></script>
  <script src="services/recommendation/strategies/TopicAnalysisStrategy.js"></script>
  <script src="services/RecommendationService.js"></script>
  <script src="UIManager.js"></script>
  <script src="App.js"></script>
  <script src="popup.js"></script>
</body>
</html>
