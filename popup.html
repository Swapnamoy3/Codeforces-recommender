<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CF Recommender Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Recommender Section -->
    <div class="card">
      <h2>Codeforces Problem Recommender</h2>
      <div class="input-group">
        <input type="text" id="handleInput" placeholder="Enter Codeforces handle" />
        <button id="getRecsBtn">Get Recs</button>
      </div>
      
      <div class="filter-group">
        <label for="yearFilter">Problems from year:</label>
        <select id="yearFilter">
          <!-- Options remain the same -->
          <option value="2015">2015 or newer</option>
          <option value="2016">2016 or newer</option>
          <option value="2017">2017 or newer</option>
          <option value="2018">2018 or newer</option>
          <option value="2019">2019 or newer</option>
          <option value="2020" selected>2020 or newer</option>
          <option value="2021">2021 or newer</option>
          <option value="2022">2022 or newer</option>
          <option value="2023">2023 or newer</option>
          <option value="2024">2024 or newer</option>
          <option value="2025">2025 or newer</option>
          <option value="all">All years</option>
        </select>
      </div>
      
      <div id="userInfo" class="user-info">
        <span id="userInfoText"></span>
        <span id="manualRecheckBtn" class="recheck-btn" title="Force re-check of recent submissions">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: rotate(90deg);msFilter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);"><path d="m13 7.101.01.001a4.978 4.978 0 0 1 2.526 1.362 5.005 5.005 0 0 1 1.363 2.528 5.061 5.061 0 0 1-.001 2.016 4.976 4.976 0 0 1-1.363 2.527l1.414 1.414a7.014 7.014 0 0 0 1.908-3.54 6.98 6.98 0 0 0 0-2.819 6.957 6.957 0 0 0-1.907-3.539 6.97 6.97 0 0 0-2.223-1.5 6.921 6.921 0 0 0-1.315-.408c-.137-.028-.275-.043-.412-.063V2L9 6l4 4V7.101zm-7.45 7.623c.174.412.392.812.646 1.19.249.37.537.718.854 1.034a7.036 7.036 0 0 0 2.224 1.501c.425.18.868.317 1.315.408.167.034.338.056.508.078v2.944l4-4-4-4v3.03c-.035-.006-.072-.003-.107-.011a4.978 4.978 0 0 1-2.526-1.362 4.994 4.994 0 0 1 .001-7.071L7.051 7.05a7.01 7.01 0 0 0-1.5 2.224A6.974 6.974 0 0 0 5 12a6.997 6.997 0 0 0 .55 2.724z"></path></svg>        </span>
      </div>
    </div>
    
    <!-- Today's Recommendations Section -->
    <div id="todaysRecs" class="card hidden">
      <h3>Today's Recommendations</h3>
      <div id="todaysRecsList"></div>
    </div>

    <!-- History Section -->
    <div id="historyCard" class="card history-card">
      <div id="historyHeader" class="history-header">
        <h2>History</h2>
        <div class="history-controls">
          <button id="clearHistoryBtn" class="clear-btn">Clear</button>
          <span id="historyToggleIcon" class="toggle-icon">â–¶</span>
        </div>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>

    <!-- Status Area -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
